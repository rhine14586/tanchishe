<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <radialGradient id="foodGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#ff0080" />
      <stop offset="70%" stop-color="#800040" />
      <stop offset="100%" stop-color="#400020" />
    </radialGradient>
  </defs>
  <!-- 主体 -->
  <circle cx="20" cy="20" r="12" fill="url(#foodGradient)" filter="url(#glow)" />
  
  <!-- 高光 -->
  <circle cx="16" cy="16" r="4" fill="#ff6bb3" opacity="0.7" />
  <circle cx="14" cy="14" r="2" fill="#ffffff" opacity="0.9" />
  
  <!-- 电路装饰 -->
  <path d="M8 20 H12" stroke="#ff0080" stroke-width="0.5" opacity="0.8" />
  <path d="M28 20 H32" stroke="#ff0080" stroke-width="0.5" opacity="0.8" />
  <path d="M20 8 V12" stroke="#ff0080" stroke-width="0.5" opacity="0.8" />
  <path d="M20 28 V32" stroke="#ff0080" stroke-width="0.5" opacity="0.8" />
  
  <!-- 脉冲环 -->
  <circle cx="20" cy="20" r="16" stroke="#ff0080" stroke-width="0.5" fill="none" opacity="0.3" />
  <circle cx="20" cy="20" r="18" stroke="#ff0080" stroke-width="0.3" fill="none" opacity="0.2" />
</svg>