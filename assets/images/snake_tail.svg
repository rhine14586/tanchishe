  <circle cx="25" cy="15" r="0.5" fill="#000" opacity="0.7" />
  <circle cx="15" cy="25" r="0.5" fill="#000" opacity="0.7" />
  <circle cx="25" cy="25" r="0.5" fill="#000" opacity="0.7" />
